<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap contain Delivery network (Cdn) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fontawesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .wrapper {
        background: linear-gradient(violet, indigo);
        min-height: 100vh;
      }
      .table {
        --bs-table-bg: transparent;
      }
    </style>
    <title>Not to do list</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <h1 class="text-center">Not To Do list</h1>

        <!-- form -->
        <form 
        onsubmit="handleOnSubmit(this)" 
        action="javascript:void(0)" 
        class="border p-5 rounded shadow-lg mt-5">
        <div class="row g-2">
          <div class="col-md-7">
            <input
              type="text"
              class="form-control"
              placeholder="Task"
              aria-label="First name"
              name="task"
              id="task"
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              class="form-control"
              placeholder="40"
              aria-label="Last name"
              name="hr"
              min="1"
            />
          </div>
          <div class="col-md-3 d-grid">
            <button class="btn btn-primary">Add New Task</button>
          </div>
        
        </form>
        


        <!-- tables -->
        <div class="row mt-5">
            <div class="col-md">
                <h3 class="text-center">Entry list</h3>
                <hr>
                <!-- entry list table -->
                <table class="table table-striped table-hover border">
                <tbody id="entryList">
                    <!-- <tr> -->
                        <!-- <td>1</td>
                        <td>sleeping</td>
                        <td>40</td>
                        <td class="text-end">
                            <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                            <button class="btn btn-success"><i class="fa-solid fa-arrow-right"></i></button>
                        </td>
                        </tr> -->
                
                </tbody>
                </table>
            </div>
            <div class="col-md">
                <h3 class="text-center">Bad List</h3>
                <hr>
                <!-- bad list table -->
                <table class="table table-striped table-hover border">
                
            
                <tbody id = "badList">
                    <!-- <tr>
                    <td>1</td>
                    <td>sleeping</td>
                    <td>40hr</td>
                    <td class="text-end">
                        <button class="btn btn-warning"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></i></button>
                    </td>
                    </tr> -->
                
                </tbody>
                </table>
                <div class="alert alert-success ">You could have saved = <span id = "savedHrsElm"></span>hr </div>
            </div>
            
        </div>

        <div class="alert alert-success">The total hours allocated = <span id="ttlHrs">0</span> hrs 
        </div>
        
       
       
      </div>
    </div>
   <script src="./script.js"></script>
   
  </body>
</html>
